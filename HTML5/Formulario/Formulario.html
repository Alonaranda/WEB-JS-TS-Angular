<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>Formulario WEB</h1>
        <fieldset>
            <legend>Datos:</legend>
            <form action="#">
                <label for="nombre">Nombre:</label>
                <input type="text" autofocus="" placeholder="Tu nombre" name="nombre" required="required" pattern="[a-zA-Z\s]{5,}">
                <span class="invalid">*El nombre es requerido</span>

                <label for="email">Email:</label>
                <input type="email" name="email" required placeholder="Tu correo">
                <span class="invalid">*El correo es requerido</span>

                <label for="Telefono">Telefono:</label>
                <input type="tel" name="telefono" required placeholder="Tu telefono">
                <span class="invalid">*El telefono es requerido</span>

                <label for="pais">Pais: </label>
                <input name="pais" list="paises" placeholder="Selecciona tu pais:">
                <datalist id="paises">
                    <option>México</option>
                    <option>España</option>
                    <option>Colombia</option>
                    <option>Peru</option>
                    <option>Otro</option>
                </datalist>

                <label for="edad">Edad:</label>
                <input type="number" name="edad" min="18" max="65">

                <label for="nacimientos">Fecha de nacimiento:</label>
                <input type="date" name="nacimiento" min="1995-05-18" max="2021-05-18">
                
                <div>
                    <input type="submit" value="Enviar...">
                </div>
            </form>
        </fieldset>
    </header>


    
</body>
</html>
