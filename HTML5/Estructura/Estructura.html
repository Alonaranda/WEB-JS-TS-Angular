<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Etiquetas estructura de HTML5</title>
</head>
<body>
    <!--Documento semanticos
    section -> Seccion generica, agrupar elementos
    article -> Articulo
    aside -> Secciòn hija
    header -> Parte de arriba
    footer -> Parte de abajo
    hgroup -> Agrupar elementos h1 a h6
    nav -> Parte de la pagina que te direccionan a otros lados
    -->
    <header>
        <hgroup>
            <h1>Etiquetas estructurales en HTML5</h1>
            <h2>Elementos semánticos</h2>
        </hgroup>
    </header>

    
     <nav>
        <h2>Navegración</h2>
    </nav>

    <section>
        <h2>Sección1</h2>
        <article>
            <h3>Articulo1</h3>
            <h3>Articulo2</h3>
        </article>
        <article>
            <h3>Articulo3</h3>
        </article>
    </section>

    <footer>
        <h2>Footer = Pie de página</h2>
    </footer>


</body>
</html>
