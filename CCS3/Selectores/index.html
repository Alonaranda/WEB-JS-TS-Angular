<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Selectores</title>
</head>
<body>
    <!--
        elemento1 ~ elemento2: Selector de hermanos, el elemento2 debe estar despues
        elemento1 + elemento2: Selector adyacente, mismo jerarquia
        elemento[atributo^="valor"]: Selector que comienza con el valor especificado en el atributo
        elemento[atributo$="valor"]: Selector que termina con el valor especificado en el atributo
        elemento[atributo*="valor"]: Selector que contiene con el valor especificado en el atributo
    -->
    <h1>Selectores en CSS3</h1>
    <p>Parrafo 1</p>
    <div>
        <p>Parrafo 2</p>
        <div>
            <p>Parrafo 3</p>
        </div>
        <h2>Titulo 2</h2>
        <p>Parrafo 4</p>
    </div>
    <p>Parrafo 5</p>

    <header>
        <h1>Atributos</h1>
    </header>

    <nav>
        <ul>
            <li><a title="Opcion1" href="https://google.com.mx">Google</a></li>
            <li><a title="Opcion2" href="https://udemy.com">Udemy</a></li>
            <li><a title="Opcion3" href="https://java.com">Java</a></li>
            <li><a title="Opcion4" href="book.pdf">Libro</a></li>
        </ul>
    </nav>

    <h3>Selectores</h3>
    <h3>N-child</h3>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>


</body>
</html>
