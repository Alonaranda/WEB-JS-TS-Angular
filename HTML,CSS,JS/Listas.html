<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listas en HTML</title>
</head>
<body>
    <h2>Lista ordenada</h2>
    <ol start="1">
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
    </ol>

    <ol>
        <li>Juan</li>
        <li>Susana</li>
    </ol>

    <br><br><br>
    <h2>Lista no ordenadas</h2>
    <ul type="square">
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
    </ul>
    <ul>
        <li>Dato1</li>
        <li>Dato2</li>
    </ul>


    <br><br><br>
    <h2>Lista demdefinicion</h2>
    <dl>
        <dt>Uno</dt>
        <dd>Es el primer elemento</dd>

        <dt>Dos</dt>
        <dd>Es el segundo elemento</dd>
        
        <dt>Tres</dt>
        <dd>Es el tercer elemento</dd>
    </dl>
    
</body>
</html>
