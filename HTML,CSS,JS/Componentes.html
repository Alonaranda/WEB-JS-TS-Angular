<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Componentes en HTML</title>
</head>

<body>
    <!--
    Componentes HTML:
    <br>
    -Componentes hipervinculos: links, botones,imagenes
    <br>
    -Componentes de un formulario: formulario, checkboxes, radiobuttons, listas, campos de texto y areas 
    <br>
    -Otros componentes: graficos, div, tablas 
    <br><br><br>
    Los componentes de un URL:
    <br>
    scheme + //host + :port + /path + :parameters + ?query + #ancla
    -->

    <h1>Algunos componentes HTML</h1>
    <p>Parrafo</p>
    <br>

    <h2>Creaci√≥n de un tabla:</h2>
    <table width="200" border="5" bgcolor='orange'>
        <tr>
            <th>Titulo1</th>
            <th>Titulo2</th>
        </tr>
        <tr>
            <td>Dato1</td>
            <td>Dato2</td>
        </tr>
    </table>
    <br>

    <h3>Link:</h3>
    <a href="https://www.google.com.mx/?hl=es-419">Ir a Google</a>
    <br>

    <h3>Listas:</h3>
    <select name="lista1">
        <option>Valor1</option>
        <option>Valor2</option>
        <option>Valor3</option>
    </select>
    <br>

    <h3>Imagen:</h3>
    <img src="http://globalmentoring.com.mx/imagenes/html5.png" alt="Imagen">
    <br>

    <h3>Formulario: </h3>
    <form name="formulario1" action="/envioInformacion">
        <fieldset>
            <legend>Persona:</legend>

            <fieldset>
                <legend>Datos:</legend>
                Nombre: <input type="text" size="30" name="nombre" placeholder="Tu nombre">
            </fieldset>
            <br>
            <fieldset>
                <legend>Extras:</legend>
                Mascosta: <input type="text" size="30" name="mascota" placeholder="Tu mascota">
            </fieldset>
        </fieldset>
        <br>
        <button type="submit" style="background: yellow">Enviar</button>
    </form>
    <br>

    Componentes texto:
    <a href="/Universidad_JS/HTML,CSS,JS/ComponentesTexto.html">Ir a ComponentesTexto.html</a>

    
</body>
</html>
